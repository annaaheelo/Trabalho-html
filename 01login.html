<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('imagens/imagemreunião.jpeg'); /* Substitua pelo caminho da sua imagem */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8); /* Fundo branco com transparência */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .register {
            text-align: center;
            margin-top: 15px;
        }

        .register a {
            color: #4CAF50; /* Cor do link */
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline; /* Sublinha o link ao passar o mouse */
        }

        .error-message {
            color: red; /* Cor da mensagem de erro */
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Email e senha válidos (defina os valores corretos)
            const validEmail = "gerente123@gmail.com"; // Substitua pelo email registrado
            const validPassword = "123"; // Substitua pela senha registrada

            // Obtendo os valores inseridos
            const emailInput = document.getElementById('email').value;
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Verificando se os valores estão corretos
            if (emailInput === validEmail && passwordInput === validPassword) {
                // Redirecionar para a página principal após login bem-sucedido
                window.location.href = '03telaprincipal.html'; // Redireciona para a página principal
            } else {
                errorMessage.textContent = "Email ou senha estão errados.";
            }
        }
    </script>
</head>
<body>
    <div class="background">
        <div class="login-container">
            <h2>Login</h2>
            <form onsubmit="validateLogin(event)">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
                
                <div id="error-message" class="error-message"></div> <!-- Área para exibir mensagem de erro -->
            </form>
            <div class="register">
                <p>Não tem cadastro? <a href="02cadastro.html">Faça aqui</a></p> <!-- Redireciona para a página de cadastro -->
            </div>
        </div>
    </div>
</body>
</html>
